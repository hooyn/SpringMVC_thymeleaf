<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<h1>식 기본 객체 (Expression Basic Objects)</h1>
<ul class="list-group">
  <li class="list-group-item">request = <span class="badge badge-pill badge-secondary" th:text="${request}"></span></li>
  <li class="list-group-item">response = <span class="badge badge-pill badge-secondary" th:text="${response}"></span></li>
  <li class="list-group-item">session = <span class="badge badge-pill badge-secondary" th:text="${session}"></span></li>
  <li class="list-group-item">servletContext = <span class="badge badge-pill badge-secondary" th:text="${servletContext}"></span></li>
  <li class="list-group-item">locale = <span class="badge badge-pill badge-secondary" th:text="${#locale}"></span></li>
</ul>
<h1 class="list-group">편의 객체</h1>
<ul class="list-group">
  <li class="list-group-item">Request Parameter = <span class="badge badge-pill badge-secondary" th:text="${param.paramData}"></span></li>
  <li class="list-group-item">session = <span class="badge badge-pill badge-secondary" th:text="${session.sessionData}"></span></li>
  <li class="list-group-item">spring bean = <span class="badge badge-pill badge-secondary" th:text="${@helloBean.hello('Spring!')}"></span></li>
</ul>
</body>
</html>
